<script >
var choice = 0;
function getStyleSheet(){
	var res;
	for (var i=0; i < document.styleSheets.length; i++){
		if (document.styleSheets[i].title == "myStyle"){
			res = document.styleSheets[i];
			break;
		}
	}
	return res;
}
document.addEventListener('click', function(e) {
    e = e || window.event;
    var target = e.target || e.srcElement;
    if (target.localName == "polygon"){
	   var radios = document.getElementsByName("choice")
	   for (var j = 0, length = radios.length; j < length; j++) {
		if (radios[j].checked) {
			choice =radios[j].value

			// only one radio can be logically checked, don't check the rest
			break;
			}
		}
	    
		var rule = getStyleSheet().cssRules[choice];
		if (choice == 1){
			rule.style.setProperty("color",target.attributes.fill.value);
		}
		else if (choice==2){
			rule.style.setProperty("color",target.attributes.fill.value);
		}
		else if (choice==0){
			rule.style.setProperty("background",target.attributes.fill.value);
		}
		choice++;
		if (choice>=3){
			choice = 0;
		}

		radios[choice].checked = true
	}
}, false);
function pad(num, size) {
    var s = num+"";
    while (s.length < size) s = "0" + s;
    return s;
}
function toHex(num){
	return pad(new Number(num).toString(16),2);
}
function getQueryParam(variable, defaultValue) {
  // Find all URL parameters
  var query = location.search.substring(1);
  var vars = query.split('&');
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split('=');

    // If the query variable parameter is found, decode it to use and return it for use
    if (pair[0] === variable) {
      return decodeURIComponent(pair[1]);
    }
  }
  return defaultValue || false;
}
function save(){
	var background = getStyleSheet().cssRules[0]
	var letter_off = getStyleSheet().cssRules[1]
	var letter_on = getStyleSheet().cssRules[2]
	var myRegex = /[^\d]*\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+).*/
	background = myRegex.exec(background.style.background)
	letter_off = myRegex.exec(letter_off.style.color)
	letter_on = myRegex.exec(letter_on.style.color)
	var params = toHex(background[1]) +
	toHex(background[2]) +
	toHex(background[3]) + ";" +
	toHex(letter_off[1]) +
	toHex(letter_off[2]) +
	toHex(letter_off[3]) + ";" +
	toHex(letter_on[1]) +
	toHex(letter_on[2]) +
	toHex(letter_on[3]);
	var return_to = getQueryParam('return_to', 'pebblejs://close#');
	document.location = return_to + params;
}
</script>
